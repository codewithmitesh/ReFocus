<!doctype html>
<html>
<!--add background color to the whole page-->

<body style="background-color: #ffffff;">
</body>

<head>
    <meta charset="utf-8">
    <meta name="author" content="WarlordSam">
    <meta name="viewport" content="width=device-width">
    <title>Re:Focus</title>
    <link rel="stylesheet" href="styles/refocus.css">
</head>
<style>
    h1 {
        font-family: 'Open Sans', sans-serif;
        font-size: 25px;
        font-weight: 500;
        margin: 10;
        color: rgb(181, 100, 34);
    }
</style>

<body>
    <main class="main" role="main">
        <!--add a title to the page to centre and colour it-->
        <h1 align=center>Re:Focus</h1>
        <div class="section section--run" align=center>

            <img class="header__icon" src="task.png" width="150" height="100"></svg>
            <form action="https://mitaoe.ac.in" method="get" target="_blank">
                <button class="button button--generate" type="submit">Visit Re:Focus</button>
            </form>
            <!--add input form and a submit button to take input and submit it to the website-->
            <!--action button is google search-->
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input class="input" type="text" name="q" placeholder="Mark attendance">
                <button class="button button--generate  " id="SubmitData" type="submit">Submit</button>
            </form>
        </div>
        <button class="button button--configure">
            <img src="clock.png" width="25" height="25">
            <path fill="#fff" d="M-1-1h16v17H-1z" />
            <path fill="currentColor"
                d="M12.526 8.07c.029-.224.05-.448.05-.686 0-.238-.021-.462-.05-.686l1.518-1.155a.347.347 0 0 0 .087-.448l-1.44-2.422a.367.367 0 0 0-.439-.154l-1.791.7a5.295 5.295 0 0 0-1.217-.686L8.971.678a.348.348 0 0 0-.353-.294H5.74a.348.348 0 0 0-.353.294l-.273 1.855a5.568 5.568 0 0 0-1.216.686l-1.792-.7a.356.356 0 0 0-.44.154L.228 5.095a.339.339 0 0 0 .087.448l1.518 1.155c-.029.224-.05.455-.05.686 0 .23.021.462.05.686L.314 9.225a.347.347 0 0 0-.087.448l1.44 2.422c.086.154.28.21.439.154l1.792-.7c.374.28.777.51 1.216.686l.273 1.855a.348.348 0 0 0 .353.294h2.878c.18 0 .331-.126.353-.294l.273-1.855a5.568 5.568 0 0 0 1.217-.686l1.792.7c.165.063.352 0 .438-.154l1.44-2.422a.347.347 0 0 0-.087-.448L12.526 8.07zM7.179 9.834c-1.389 0-2.519-1.1-2.519-2.45 0-1.351 1.13-2.45 2.52-2.45 1.388 0 2.518 1.099 2.518 2.45 0 1.35-1.13 2.45-2.519 2.45z" />
            </svg>
        </button>
        </div>

        <div class="errormsg"></div>
        </div>
        <div class="section section--devtools-info">
            <!-- pomodoro and how much time user is active in extension  -->
            <h2 class="devtools-header"><span id="phase"></span> time remaining: <span id="countdown"></span>
                <script src="countdown.js"></script>
            </h2>
            <span class="devtools-note">
                <p>
                    <strong>Note:</strong>Please report any bugs or suggestions to <a
                        href="https://twitter.com/WarlordSam077" target="_blank"> WarlordSam</a>
                </p>
            </span>
            <!---add a form to open google calendar-->
            <form action="https://calendar.google.com/calendar/r/month" method="get" target="_blank" align=center>
                <button class="button button--generate" type="submit">Open Google Calendar</button>
            </form>
            <!-- div for camera based activity -->
            <div class="devtools-info">
                <h2 class="devtools-header"><strong>For camera based activities:</strong>
                </h2>
            </div>
            <!---redirect to index.html for camera based Activity --> 
            <form action="index.html" method="get" target="_blank" align=center>
                <button class="button button--generate" type="submit">Video-Mode</button>
            </form>
            <p class="devtools-note">
                For <strong>SIH-2022</strong>
            </p>
            <!-- Handeling the webtracking untill user change the tab or window -->
            <div class="devtools-info">
                <h2 class="devtools-header"><strong>Time spent on Google Meet today: </strong><span
                        id="webtracker"></span>
                    <script src="webtracker.js"></script>
                </h2>
            </div>
        </div>
    </main>
</body>
</html>
